<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>        
        <div class="space"></div> <!-- 빈 공간 추가 -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="https://formspree.io/f/mpzvqbgk" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Name</label>
              <input type="text" name="이름" class="form-control" placeholder="성함" id="name" required
                data-validation-required-message="성함을 입력해 주세요.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email Address</label>
              <input type="email" name="상대 이메일" class="form-control" placeholder="이메일 주소" id="email" required
                data-validation-required-message="이메일 주소를 입력해 주세요.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="github.io로부터 새로운 메일이 도착하였습니다.">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea rows="5" name="내용" class="form-control" placeholder="내용" id="message" required
                data-validation-required-message="내용을 입력해 주세요."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">전송</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
